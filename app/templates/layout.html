<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>{% block title %}{% endblock %}- Personalized Vocalbulary Builder</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<meta property="og:title" content="" />
		<meta property="og:type" content="" />
		<meta property="og:url" content="" />
		<meta property="og:image" content="" />

		<!-- <link rel="manifest" href="site.webmanifest" />
		<link rel="apple-touch-icon" href="icon.png" /> -->
		<!-- Place favicon.ico in the root directory -->

		<!-- <link rel="stylesheet" href="css/normalize.css" /> -->
		<!-- <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" /> -->
		{% assets "css" %}
		<link href="{{ ASSET_URL }}" type="text/css" rel="stylesheet" />
		{% endassets %}
		<!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='dist/css/bundle.css') }}" /> -->
		<!-- Vue CDN -->
		<!-- <script src="https://unpkg.com/vue@3.0.6/dist/vue.global.js"></script> -->
		<!-- <meta name="theme-color" content="#fafafa" /> -->
	</head>

	<body class="body-bg leading-normal tracking-normal h-screen">
		<nav class="flex items-center justify-between flex-wrap bg-gray-800 p-2 fixed w-full z-10 top-0">
			<div class="flex items-center flex-shrink-0 text-white mr-6">
				<a class="text-white no-underline hover:text-white hover:no-underline" href="/">
					<span class="text-2xl pl-2"><i class="em em-grinning"></i>VOCA</span>
				</a>
			</div>

			<div class="block lg:hidden">
				<button id="nav-toggle" class="flex items-center px-3 py-2 border rounded text-gray-500 border-gray-600 hover:text-white hover:border-white">
					<svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
						<title>Menu</title>
						<path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
					</svg>
				</button>
			</div>

			<div class="w-full flex-grow lg:flex lg:items-center lg:w-auto hidden lg:block pt-6 lg:pt-0" id="nav-content">
				<ul class="list-reset lg:flex justify-end flex-1 items-center">
					<li class="mr-3">
						<a class="inline-block py-2 px-4 text-white no-underline" href="/">Dashboard</a>
					</li>
					<li class="mr-3">
						<a class="inline-block text-gray-600 no-underline hover:text-gray-200 hover:text-underline py-2 px-4" href="/join">Join</a>
					</li>
					<li class="mr-3">
						<a class="inline-block text-gray-600 no-underline hover:text-gray-200 hover:text-underline py-2 px-4" href="/login">Login</a>
					</li>
					<li class="mr-3">
						<a class="inline-block text-gray-600 no-underline hover:text-gray-200 hover:text-underline py-2 px-4" href="/logout">Logout</a>
					</li>
				</ul>
			</div>
		</nav>
		<div class="container mx-auto">
			<!-- Add your site or application content here -->
			{% block main %}{% endblock %} {% block script %}{% endblock %}
		</div>
		<script>
			//Javascript to toggle the menu
			document.getElementById("nav-toggle").onclick = function () {
				document.getElementById("nav-content").classList.toggle("hidden");
			};
		</script>
	</body>
</html>
