	</head>

	<body class="body-bg leading-normal tracking-normal h-full">
		<nav class="flex items-center justify-between flex-wrap bg-gray-800 p-2 fixed w-full z-10 top-0">
			<div class="flex items-center flex-shrink-0 text-white mr-6">
				<a class="text-white no-underline hover:text-white hover:no-underline" href="/">
					<span class="text-2xl pl-2"><i class="em em-grinning"></i>VOCA</span>
				</a>
			</div>

			<div class="block lg:hidden">
				<button id="nav-toggle" class="flex items-center px-3 py-2 border rounded text-gray-500 border-gray-600 hover:text-white hover:border-white">
					<svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
						<title>Menu</title>
						<path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
					</svg>
				</button>
			</div>

			<div class="w-full flex-grow lg:flex lg:items-center lg:w-auto hidden pt-6 lg:pt-0" id="nav-content">
				<ul class="list-reset lg:flex justify-end flex-1 items-center">
					{% if not current_user.is_authenticated %}
					<li class="mr-3">
						<a class="inline-block text-yellow-600 no-underline hover:text-gray-200 hover:text-underline py-2 px-4" href="/join">Join</a>
					</li>
					<li class="mr-3">
						<a class="inline-block text-yellow-600 no-underline hover:text-gray-200 hover:text-underline py-2 px-4" href="/login">Login</a>
					</li>
					{% else %}
					<li class="mr-3">
						<a class="inline-block py-2 px-4 text-white no-underline" href="/dashboard">Dashboard</a>
					</li>
					<li class="mr-3">
						<a class="inline-block text-yellow-600 no-underline hover:text-gray-200 hover:text-underline py-2 px-4" href="/word/add">Add Word</a>
					</li>
					<li class="mr-3">
						<a class="inline-block text-yellow-600 no-underline hover:text-gray-200 hover:text-underline py-2 px-4" href="/logout">Logout</a>
					</li>
					{% endif %}
				</ul>
			</div>
		</nav>
		<div id="main" class="container mx-auto mt-16 pb-8">
			<div class="rounded-md border-solid border-gray-100 mt-20 h-screen pt-4" style="background-color: #28587b">
				<!-- Add your site or application content here -->
				{% block main %}{% endblock %}
			</div>
		</div>
		<div id="footer" class="mb-4 text-center font-mono text-gray-200">Made with ðŸ§¡ by <a href="https://techika.com">Truong Phan</a></div>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="/static/dist/js/core.js"></script>
		{%block script %}{% endblock %}
	</body>
</html>
