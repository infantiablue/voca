{% macro render_field(field) %}
<div class="text-gray-100 pb-2"><span>{{ field.label }}</span></div>
{{ field(class="input-text", autocomplete="off", autofocus="on") | safe}} {% if field.errors %}
<ul class="errors">
	{% for error in field.errors %}
	<li>{{ error }}</li>
	{% endfor %}
</ul>
{% endif %}
<!-- </div> -->
{% endmacro %}
